<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>横向滑动的悬停焦点图全代码</title>
    <link href="style/text2.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<div class="box">
    <ul class="box-in">
        <li><img src="img/1.png"></li>
        <li><img src="img/3.png"></li>
        <li><img src="img/5.png"></li>
    </ul>
    <div class="btn">
        <a href="javascript:;" class="zuo">&lt;</a>
        <a href="javascript:;" class="you">&gt;</a>
    </div>
    <div class="circle">
        <span class="current">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</div>
</body>
<script  src="js/lib/jquery-3.3.1.js"></script>

<script>
    $(document).ready(function(){
        var nowimg=0;
        var timer=null;
        // 克隆第一张图片，并且放到最后
        $(".box-in li:first").clone().appendTo('.box-in')
        // 右按钮业务
        $(".you").click(rightFunc)
        function rightFunc(){

            if(nowimg<5){
                nowimg++
                $(".box-in").animate({"left":nowimg*-730},1000)
            }else{
                nowimg=0
                $(".box-in").animate({"left":6*-730},1000,function(){
                    $(".box-in").css("left",0)

                })
            }
            $(".circle span").eq(nowimg).addClass('current').siblings().removeClass('current')

        }
        // 左按钮业务
        $(".zuo").click(function(){
            if(nowimg>0){
                nowimg--
                $(".box-in").animate({"left":nowimg*-730},1000)
            }else{
                nowimg=5
                $(".box-in").css({"left":6*-730},1000)
                $(".box-in").animate({"left":nowimg*-730},1000)
            }
            $(".circle span").eq(nowimg).addClass('current').siblings().removeClass('current')
        })
        // 小圆点业务
        $(".circle span").click(function(){
            nowimg=$(this).index()
            $(".circle span").eq(nowimg).addClass('current').siblings().removeClass('current')
            $(".box-in").animate({"left":nowimg*-730}, 1000)
        });

        // 自动轮播

        timer=setInterval(rightFunc,2000)

        $(".box").mouseenter(function(){
            clearInterval(timer)
        })
        $(".box").mouseout(function(){
            clearInterval(timer)
            timer=setInterval(rightFunc,2000)
        })

    })
</script>
</html>
